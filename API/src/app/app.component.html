<div class="search">
  <form #f="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Search city"
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>

<div class="weather-card" *ngIf="weatherData">
  <div class="upper-half">
    <!-- <img src="assets/{{ tempIsHot ? 'hot' : 'cold' }}.jpg" alt="weather-img" /> -->
    <img src="../assets/{{ tempIsHot ? 'hot' : 'cold' }}.jpg" alt="" />
    <div class="weather-data">
      <div class="info">
        <div class="city">{{ weatherData.location.name }}</div>
        <div class="temp">
          {{ weatherData.current.temp_c | number : "1.0-0" }}C
        </div>
      </div>
    </div>
  </div>
  <div class="lower-half">
    <div class="more-info-label">More information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img
            src="../assets/4894542_forecast_healthcare_medical_medicine_temperature_icon.png"
            alt=""
          />
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.feelslike_c }}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img
            src="../assets/3859151_forecast_medium_season_temperature_weather_icon.png"
            alt=""
          />
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.feelslike_f }}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img
            src="../assets/2682807_drop_high_humidity_percentage_precipitation_icon (2).png"
            alt=""
          />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ weatherData.current.humidity }}</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img
            src="../assets/4894512_air_blow_direction_nature_weather_icon.png"
            alt=""
          />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ weatherData.current.wind_kph }}</div>
      </div>
    </div>
  </div>
</div>
